<template name="sites">
    <legend>Web Sites</legend>
    <div class="row">
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-link"></span></span>
                <input type=text class="form-control targeting-sites-typeahead-js" data-provide="typeahead" placeholder="Search Site">
            </div>
        </div>
        <div class="col-xs-1">
            <button class="btn targeting-sites-add-js"><span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
        <div class="col-xs-4">

            <ul class="list-group">
                {{#if sites}}
                    {{#each sites}}
                        <li class="list-group-item">
                            {{Name}} ({{Nmb}})
                            <span class="badge"><span class="glyphicon glyphicon-remove targeting-sites-remove-js"></span></span>
                        </li>
                    {{/each}}
                {{else}}
                    <li class="list-group-item">
                        <i>The list is <strong>empty</strong></i>
                    </li>
                {{/if}}
            </ul>

            <div class="checkbox">
                <label>
                    <input type="checkbox" class="targeting-sites-exclude-js" {{{sites_exclude_checked}}}> Use it as exclude list
                </label>
            </div>

            <button class="btn btn-primary targeting-sites-update-js">
                <span class="glyphicon glyphicon-save"></span>
                &nbsp;Update
            </button>

        </div>
    </div>
</template>
