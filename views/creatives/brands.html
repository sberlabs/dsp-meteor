<template name="brands">
    <legend>TNS Brands</legend>
    <div class="row">
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
                <input type="text" class="form-control targeting-brands-typeahead-js" data-provide="typeahead" placeholder="Search Article">
            </div>
        </div>
        <div class="col-xs-1">
            <button class="btn targeting-brands-add-js"><span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
        <div class="col-xs-6">

            <ul class="list-group">
                {{#if brands}}
                    {{#each brands}}
                        <li class="list-group-item">
                            {{Name}} ({{Nmb}})
                            <span class="badge"><span class="glyphicon glyphicon-remove targeting-brands-remove-js"></span></span>
                        </li>
                    {{/each}}
                {{else}}
                    <li class="list-group-item">
                        <i>The list is <strong>empty</strong></i>
                    </li>
                {{/if}}
            </ul>

            <button class="btn btn-primary targeting-brands-update-js">
                <span class="glyphicon glyphicon-save"></span>
                &nbsp;Update
            </button>

        </div>
    </div>
</template>
